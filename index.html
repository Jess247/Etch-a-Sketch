<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/etch-a-sketch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <section>
        <div class="btns">
            <label>Pick a color: <input class="color-picker" type="color" value="pink"></label>
            <button class="generate-grid-btn">Generate a new grid</button>
            <button class="rand-color-btn">Random color</button>
            <button class="clear-grid-btn">Clear</button>
        </div>
        <div class="frame">
            <div class="grid-container">
    
            </div>
            <div class="knobs">
                <div class="knob"></div>
                <div class="knob"></div>
            </div>
        </div>
    </section>
</body>
</html>
